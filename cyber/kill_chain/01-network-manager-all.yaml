# Let NetworkManager manage all devices on this system
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    ens160:
      dhcp4: no
      addresses:
        - 192.168.6.18/24
      routes:
      - to: default
        via: 192.168.6.1
      nameservers:
        addresses: [1.1.1.1, 8.8.8.8, 192.168.6.11]
        search: [ guy.shababo ]
